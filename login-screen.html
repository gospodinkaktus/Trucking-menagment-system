<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS Login</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body class="body-login">
     <div class="login-screen">
        <div class="login-screen-heading"><h1 class="heading-ls">WELCOME TO TMS</h1></div>
        <p class="paragraph-ls">Please enter your name and ID</p>
        <input class="inputls name-login" type="text" placeholder="e.g. ajdin">
        <input class="inputls id-login" type ="number" placeholder="e.g. 123">
        <button class="login-button">Login</button>
    </div>
    <script src="script-login.js" defer></script>
</body>
</html>
